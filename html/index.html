<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index_style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>ELECTRICITY BILL RECOMMENDATION</title>
</head>
<body>
    
    <div class="container-fluid">
        <ul class="login">
            <li class="logo-item"><img src="../images/final_logo.png" alt="logo" class="logo"></li>
            <!--<li class="login-text"><h5>LOGIN</h5></li>-->
        </ul>
    </div>
    

    <div class="container">
        
        
        <div class="mid mx-auto mt-3 p-4 bg-light">
            
            <div class="user_details">
                <table class="info_row table table-bordered table-sm mx-auto">
                    <tbody>
                        <tr>
                            <td><h3>Cycle Start Date:</h3></td>
                            <td><input type="date" class="st_date form-control"></td>
                        </tr>
                        <tr>
                            <td><h3>Current Date:</h3></td>
                            <td><input type="date" class="current_date form-control"></td>
                        </tr>
                        <tr>
                            <td><h3>Cycle End Date:</h3></td>
                            <td><input type="date" class="end_date form-control"></td>
                        </tr>
                        <tr>
                            <td><h3>Current Unit Consumed:</h3></td>
                            <td><input type="text" class="unit form-control"></td>
                        </tr>
                        <tr>
                            <td><h3>Number Of Rooms : </h3></td>
                            <td><input type="text" class="room form-control"></td>
                        </tr>
                        <tr>
                            <td><h3>Number Of People : </h3></td>
                            <td><input type="text" class="people form-control"></td>
                        </tr>
                        <tr>
                            <td><h3>Number Of Children : </h3></td>
                            <td><input type="text" class="children form-control"></td>
                        </tr>
                        <tr>
                            <td><h3>Average monthly income : </h3></td>
                            <td><input type="text" class="income form-control"></td>
                        </tr>
                        <tr>
                            <td><h3>Is the House type a flat?</h3></td>
                            <td>
                                <label class="radio-container">YES
                                    <input type="radio" name="ques" value="yes">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">NO
                                    <input type="radio" name="ques" value="no">
                                    <span class="checkmark"></span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="sub_btn" id="submitBtn">
                                    <h4 class="mb-0">SUBMIT</h4>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
